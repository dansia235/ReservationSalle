<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réservations</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Réservations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="users.html">Utilisateurs</a></li>
                <li><a href="rooms.html">Salles</a></li>
                <li><a href="reservations.html">Réservations</a></li>
                <li><button class="logout-button" onclick="logout()">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="frame">
                <h2>Créer une Réservation</h2>
                <div class="form-group">
                    <label for="reservation-user-id">ID de l'Utilisateur</label>
                    <input type="number" id="reservation-user-id" placeholder="Entrez l'ID de l'utilisateur">
                </div>
                <div class="form-group">
                    <label for="reservation-room-id">ID de la Salle</label>
                    <input type="number" id="reservation-room-id" placeholder="Entrez l'ID de la salle">
                </div>
                <div class="form-group">
                    <label for="reservation-start-date">Date de Début</label>
                    <input type="datetime-local" id="reservation-start-date">
                </div>
                <div class="form-group">
                    <label for="reservation-end-date">Date de Fin</label>
                    <input type="datetime-local" id="reservation-end-date">
                </div>
                <div class="form-group">
                    <button onclick="createReservation()">Créer Réservation</button>
                </div>
            </section>
            <section class="frame">
                <h2>Liste des Réservations</h2>
                <div class="form-group">
                    <button onclick="getReservations()">Afficher Réservations</button>
                </div>
                <div class="results" id="reservation-results"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Application de Réservation de Salle de Réunion</p>
    </footer>
    <script src="../js/scripts.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>

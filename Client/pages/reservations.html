<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Réservations</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/reservationsController.js" defer></script>
</head>
<body>
    <header>
        <h1>Gestion des Réservations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="users.html">Utilisateurs</a></li>
                <li><a href="rooms.html">Salles</a></li>
                <li><a href="reservations.html">Réservations</a></li>
                <li><button class="logout-button" onclick="logout()">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="sidebar">
                <section class="frame">
                    <h2>Créer une Réservation</h2>
                    <form id="createReservationForm" onsubmit="createReservation(event)">
                        <div class="form-group">
                            <label for="create-roomId" class="required">Salle</label>
                            <select id="create-roomId" required>
                                <option value="" disabled selected>Sélectionnez une salle</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="create-userId">Utilisateur</label>
                            <select id="create-userId" required>
                                <option value="" disabled selected>Sélectionnez un utilisateur</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="create-reservationDate" class="required">Date de Réservation</label>
                            <input type="date" id="create-reservationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="create-startTime" class="required">Heure de Début</label>
                            <input type="time" id="create-startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="create-endTime" class="required">Heure de Fin</label>
                            <input type="time" id="create-endTime" required>
                        </div>
                        <div class="form-group">
                            <label for="create-purpose" class="required">Motif de la Réservation</label>
                            <textarea id="create-purpose" rows="3" placeholder="Indiquez les raisons ou le but de la réservation" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Créer</button>
                        </div>
                    </form>
                </section>
                <section class="frame">
                    <h2>Supprimer une Réservation</h2>
                    <form id="deleteReservationForm" onsubmit="deleteReservation(event)">
                        <div class="form-group">
                            <label for="delete-code">Code de la Réservation</label>
                            <input type="text" id="delete-code" placeholder="Code de la réservation" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Supprimer</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="main-content">
                <section class="frame">
                    <h2>Liste des Réservations</h2>
                    <form class="retrieve-form">
                        <input type="text" id="retrieve-code" placeholder="Code de la réservation">
                        <button type="button" onclick="getReservationByCode()">Rechercher</button>
                        <button type="button" onclick="getAllReservations()">Afficher toutes les réservations</button>
                    </form>
                    <div class="form-group">
                        <table>
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Nom d'utilisateur</th>
                                    <th>Nom de la salle</th>
                                    <th>Date</th>
                                    <th>Heure de début</th>
                                    <th>Heure de fin</th>
                                    <th>Motif</th>
                                </tr>
                            </thead>
                            <tbody id="reservationTableBody">
                                <!-- Les réservations seront affichées ici -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Application de Réservation de Salle de Réunion</p>
    </footer>
</body>
</html>

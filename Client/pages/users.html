<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Utilisateurs</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="users.html">Utilisateurs</a></li>
                <li><a href="rooms.html">Salles</a></li>
                <li><a href="reservations.html">Réservations</a></li>
                <li><button class="logout-button" onclick="logout()">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="frame">
                <h2>Créer un Utilisateur</h2>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Entrez le nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez l'email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Entrez le mot de passe">
                </div>
                <div class="form-group">
                    <button onclick="createUser()">Créer Utilisateur</button>
                </div>
            </section>
            <section class="frame">
                <h2>Liste des Utilisateurs</h2>
                <div class="form-group">
                    <button onclick="getUsers()">Afficher Utilisateurs</button>
                </div>
                <div class="results" id="user-results"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Application de Réservation de Salle de Réunion</p>
    </footer>
    <div id="notification" class="notification"></div>
    <script src="../js/scripts.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
